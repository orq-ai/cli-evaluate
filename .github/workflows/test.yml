name: Test Action

on:
  pull_request:
    types: [labeled]
  workflow_dispatch:

jobs:
  test:
    name: Test Evaluation Action
    if: github.event_name == 'workflow_dispatch' || github.event.label.name == 'run-test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run evaluations
        uses: orq-ai/cli-evaluate@main
        with:
          pattern: "examples/country-unit-test.eval.ts"
          orq-api-key: ${{ secrets.ORQ_API_KEY }}
